<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Menu</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </h:head>
    <h:body class="container">
        <f:view>
            <h1 class="fs-1 mb-3 text-center">Administrador de inventario</h1>
            <h:form>
                <div class="row pt-3">
                    <div class="col-4 ">
                        <h:commandButton action="listarUnidades" class="btn btn-success mb-3 col-8 " value="Listar Unidades"/>
                        
                        <h:commandButton action="listarProductos"  class="btn btn-success mb-3 col-8" value="Listar Productos"/>
                        
                        <h:commandButton action="listarVentas" class="btn btn-success mb-3 col-8" value="Lista de Ventas"/>
                        
                    </div>
                    <div class="col-4">
                        <h:commandButton class="btn btn-success mb-3 col-8" action="addProductos" value="Agregar Producto"/>
                        
                        <h:commandButton class="btn btn-success mb-3 col-8" action="comprarProductos" value="Comprar Productos"/>
                        
                    </div>
                    <div class="col-4">
                        <h:commandButton class="btn btn-success mb-3 col-8" action="actualizarExistencias" value="Actualizar Existencias"/>
                        
                        <h:commandButton class="btn btn-success mb-3 col-8" action="test" value="Pagina de test"/>
                    </div>
                </div>

            </h:form>
        </f:view>

    </h:body>
</html>
