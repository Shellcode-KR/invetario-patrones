<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Comprando</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Comprar Productos"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Producto:" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{adVenta.venta.idProducto}" title="IdProducto" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{adProductos.productos}" var="vproducto" itemLabel="#{vproducto.descripcion}" itemValue="#{vproducto}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{adVenta.venta.cantidad}" title="Cantidad" />
                </h:panelGrid>
                <h:commandButton value="Agregar a la nota" actionListener="#{adVenta.agregarVenta()}" />
            </h:form>
        </f:view>
        

    </h:body>
</html>
