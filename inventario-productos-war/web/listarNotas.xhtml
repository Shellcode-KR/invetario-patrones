<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{adnota.notas}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Idnota"/>
                        </f:facet>
                        <h:outputText value="#{item.idnota}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaNota"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaNota}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Importe"/>
                        </f:facet>
                        <h:outputText value="#{item.importe}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroArticulosDiferentes"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroArticulosDiferentes}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
